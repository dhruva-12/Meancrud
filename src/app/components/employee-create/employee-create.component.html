<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>
         <div class="form-group">
            <label for="birthdate">Birthdate:</label> {{maxDate}}
            <input [max]="maxDate" (change)="dateChange($event.target.value)" type="date" name="birthdate" id="birthdate">
            </div>


            <div class="form-group">
          <label for="inputName">Address</label>
          <input class="form-control" type="text" formControlName="address">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
            Address is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Designation</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="designation">
            <option value="">Choose...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
            Choose designation.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>


<div class="form-group">
          <label for="inputVerify3">Salary</label>
          <input class="form-control" type="text" formControlName="salary" placeholder="Annual">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.salary.errors?.required">
            Enter your Salary
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.salary.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>



<div class="form-group">
          <label for="inputVerify3">Experience</label>
          <input class="form-control" type="text" formControlName="experience" placeholder="In years">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.experience.errors?.required">
            Enter your Experience
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.experience.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>




        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
